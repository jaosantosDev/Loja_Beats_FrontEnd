<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
        rel='stylesheet'> 
    <link rel="stylesheet" href="entrar.css">
    <title>Entrar</title>
</head>
<body>
    <header class="voltar">
        <div>
            <p>
                <a href="index.html">Voltar</a>
            </p>
        </div>
    </header>
    <main class="container">
        <form>

            <h1>Login</h1>
            <div class="input_box">
                <input placeholder="Usuario" type="email" autocomplete="username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input_box">
                <input placeholder="Senha" type="password">
                  <i class="bx bxs-lock-alt"></i>

            </div>

            <div class="remember">
                <label> 
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="#">esqueci minha senha</a>
                
            </div>

            <button type="submit">
                Login
            </button>
            <div class="register">
                <p>nao tem uma conta?   <a href="#"> Registrar-se</a></p>
            </div>
        </form>


    </main>
</body>
</html>
